<html lang="es">
	<head>
		<meta charset="utf-8" />

        <link rel="icon" type="image/png" href="img/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<body>
		<header class="header">
            <div class="header__data">
                <div class="header__data-above">
                    <input type="text" class="header__data-name" placeholder="nombre">
                    <input type="text" class="header__data-price" placeholder="precio">
                </div>
                <div class="header__data-below">
                    <input type="text" class="header__data-img" placeholder="imagen">

            <div class="header__basket">

            </div>
        </header>
        <div class="basket">
            <h2 class="basket__title">productos añadidos</h2>
